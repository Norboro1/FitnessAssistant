<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/foundation-sites/dist/css/foundation-flex.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.7.5/css/foundation-prototype.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="custNavBar">
        <h1><a href="index.html">FiTracker</a></h2>
        <a href="./exerciseSearch.html" class="custA">Search for Exercises</a>
    </header>

    <main class="padding-2">
        <h1>Your Workouts</h1>
        <div class="reveal radius" id="addWorkoutModal" data-reveal>
            <form class="margin-top-2" id="workoutForm">
                <input type="text" placeholder="Workout Name" id="workoutName" required>
                <hr>
                <div class="grid-container padding-0 margin-bottom-2">
                    <div id="formExercises">
                        <div class="grid-x grid-padding-x  align-justify" id="exercise0">
                            <div class="medium-2 cell">
                              <label>Sets
                                  <select id="select0">
                                      <option value="1">1</option>
                                      <option value="2">2</option>
                                      <option value="3">3</option>
                                      <option value="4">4</option>
                                    </select>
                              </label>
                            </div>
                            <div class="medium-8 cell">
                              <label>Exercise
                                <input type="text" placeholder="Hammer Curls" id="exerciseName0" required />
                              </label>
                            </div>
                            <div class="medium-2 cell">
                              <label>Reps
                                  <input type="text" placeholder="7-10" id="reps0" required />
                              </label>
                            </div>
                          </div>
                    </div>
                    <button class="button radius" id="addExcerciseButton">+</button>
                    <button class="button radius" id="removeExerciseButton">-</button>
                  </div>
                  <button type='submit' class="button rounded expanded" id="saveWorkoutButton">Save</button>
                </form>
                
          </div>
          <div class="reveal radius" id="youtubePlayer" data-reveal>
            <div id="player"></div>
          </div>
          <div class="reveal radius" id="deleteWorkoutModal" data-reveal>
            <div class="grid-x align-center">
              <h2>Are you sure you want to delete this workout?</h2>
            </div>
            <div class="grid-x grid-margin-x align-center">
              <button class="button alert cell large-4" id="finalDelete">Delete</button>
              <button class="button secondary cell large-4" data-close>Cancel</button>
            </div>
          </div>
        <div class="grid-container fluid">
            <div id="workoutCards" class="grid-x grid-margin-x">
                <!--<div class='card radius bordered shadow cell small-2'>
                    <div class="card-section button-card">
                        <button class="button" id="addWorkoutButton" data-open="addWorkoutModal">+</button>
                      </div>
                </div>
                
                    <div class="card" style="width: 300px;">
                    <div class="card-divider">
                      This is a header
                    </div>
                    <div class="card-section">
                      <h4>This is a card.</h4>
                      <p>It has an easy to override visual style, and is appropriately subdued.</p>
                    </div>
                  </div> -->
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites/dist/js/foundation.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="./assets/js/workouts.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
  </body>
</html>
