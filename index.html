<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/foundation-sites/dist/css/foundation-flex.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.7.5/css/foundation-prototype.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="custNavBar">
        <h1>FiTracker</h1>
        <a href="./exerciseSearch.html" class="custA">Search for Exercises</a>
    </header>

    <main>
        <div class="reveal radius" id="workoutSelectorModal" data-reveal>
            <h2 id="selectedDay"></h2>
            <form id="scheduleForm">
                <select id="workoutSelector">

                </select>
                <button type='submit' class="button rounded expanded" id="formSaveButton">Save</button>
            </form>
        </div>
        <div class="reveal radius" id="workoutModal" data-reveal>
        </div>
        <div class="reveal radius" id="youtubePlayer" data-reveal>
            <div id="player"></div>
        </div>
        <div class="grid-x align-center padding-vertical-2">
            <h2 id="today"></h2>
        </div>
        <div class="grid-container padding-0 align-center">
            <table id="myTable">
                <thead>
                    <tr>
                        <th width="200" class="table-top-left">Sunday</th>
                        <th width="200">Monday</th>
                        <th width="200">Tuesday</th>
                        <th width="200">Wednesday</th>
                        <th width="200">Thursday</th>
                        <th width="200">Friday</th>
                        <th width="200" class="table-top-right">Saturday</th>
                    </tr>
                </thead>
                <tbody class="body">
                    <tr id="workoutSchedule">
                        <td class="table-bottom-left tcol-1" id="day0" data-attr-day="Sunday">
                            <button class="button secondary radius" data-open="workoutSelectorModal">+</button>
                        </td>
                        <td class="tcol-2" id="day1" data-attr-day="Monday">
                            <button class="button secondary radius" data-open="workoutSelectorModal">+</button>
                        </td>
                        <td class="tcol-1" id="day2" data-attr-day="Tuesday">
                            <button class="button secondary radius" data-open="workoutSelectorModal">+</button>
                        </td>
                        <td class="tcol-2" id="day3" data-attr-day="Wednesday">
                            <button class="button secondary radius" data-open="workoutSelectorModal">+</button>
                        </td>
                        <td class="tcol-1" id="day4" data-attr-day="Thursday">
                            <button class="button secondary radius" data-open="workoutSelectorModal">+</button>
                        </td>
                        <td class="tcol-2" id="day5" data-attr-day="Friday">
                            <button class="button secondary radius" data-open="workoutSelectorModal">+</button>
                        </td>
                        <td class="table-bottom-right tcol-1" id="day6" data-attr-day="Saturday">
                            <button class="button secondary radius" data-open="workoutSelectorModal">+</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button class="button alert radius" id="clearSchedule">Clear Workout Schedule</button>
        <div class="grid-x align-center padding-top-3 padding-bottom-2">
            <h2 class="grid-x align-middle">Your Workouts
                <a href="./workouts.html" class="button-svg"></a>
                </button>
            </h2>
        </div>
        <div class="grid-container width-100 bordered radius padding-1 workoutsContainerClass" id="workoutsContainer">
            <div id="workoutCards" class="grid-x grid-margin-x workoutCardsClass">

            </div>
        </div>
        
    </main>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites/dist/js/foundation.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
  </body>
</html>
